<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Document Icon -->
  <g transform="translate(120, 100)">
    <!-- Document Body -->
    <path d="M40 0 L180 0 L220 40 L220 280 L40 280 L40 0 Z" fill="url(#docGradient)" stroke="#CBD5E1" stroke-width="4"/>
    
    <!-- Folded Corner -->
    <path d="M180 0 L180 40 L220 40 Z" fill="#CBD5E1"/>
    
    <!-- Text Lines -->
    <rect x="70" y="70" width="120" height="12" rx="6" fill="#94A3B8"/>
    <rect x="70" y="100" width="100" height="12" rx="6" fill="#94A3B8"/>
    <rect x="70" y="130" width="110" height="12" rx="6" fill="#94A3B8"/>
    <rect x="70" y="160" width="80" height="12" rx="6" fill="#94A3B8"/>
  </g>
  
  <!-- Magnifying Glass -->
  <g transform="translate(280, 260)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="#FFFFFF" stroke-width="12"/>
    <line x1="85" y1="85" x2="130" y2="130" stroke="#FFFFFF" stroke-width="14" stroke-linecap="round"/>
    <!-- Shine effect -->
    <ellipse cx="35" cy="35" rx="15" ry="10" fill="#FFFFFF" opacity="0.4" transform="rotate(-45 35 35)"/>
  </g>
</svg>
